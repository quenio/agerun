# Whitelist for intentional errors in tests and executables
# Each entry specifies:
# - context: where the error occurs
#   - Exact test name from "Running test: <name>" for test errors
#   - "executable" for errors in executable runs (e.g., run-exec.log)
#   - Omit to match errors regardless of context
# - message: error message suffix (without timestamp)
# Format:
#   - context: "exact_test_name"  # Match errors in specific test
#     message: "error_message_suffix"
#     comment: "Optional description"

